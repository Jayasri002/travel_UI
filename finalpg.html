<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="details-container">
      <div class="image-section">
        <img src="images/thailand.jpg" alt="Pattaya City" class="place-img" />
        <button class="back-btn">←</button>
        <button class="bookmark-btn">🔖</button>
        <div class="place-info">
          <p class="place-name">Pattaya City</p>
          <p class="place-price">20k</p>
          <p class="place-location">📍 Thailand</p>
        </div>
      </div>

      <div class="content-section">
        <div class="tab-header">
          <span class="tab active">Overview</span>
          <span class="tab">Details</span>
        </div>
        <div class="overview">
          <div class="overview-icons">
            <span>⏱️ 3 days</span>
            <span>☁️ 20 °C</span>
            <span>⭐ 4.5</span>
          </div>
          <p class="description">
            Beautiful beaches, water sports, and outdoor activities. Its low
            cost of living, beautiful beaches, and warm climate make it an
            attractive destination for tourists and ex-pats.
          </p>
        </div>

        <div class="button-container">
          <button class="book-btn">Book Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
