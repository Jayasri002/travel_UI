<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="user-info">
        <div class="greeting">
          <h1>Hi, Jay <span>üëã</span></h1>
          <p>Explore the world</p>
        </div>
        <div class="profile-pic">
          <img src="images/profile.jpg" alt="User Avatar" />
        </div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search places" />
        <button class="filter-button">
          <img src="images/filter.png" alt="Filter" />
        </button>
      </div>
    </div>

    <div class="categories">
      <button class="active">Most Viewed</button>
      <button>Nearby</button>
      <button>Latest</button>
    </div>

    <div class="places">
      <div class="place-card">
        <img src="images/thailand.jpg" alt="Pattaya, Thailand" />
        <button class="favorite-btn">‚ù§Ô∏è</button>
        <p class="place-name">Pattaya, Thailand</p>
      </div>
      <div class="place-card">
        <img src="images/paris.jpg" alt="Paris, France" />
        <button class="favorite-btn">‚ù§Ô∏è</button>
        <p class="place-name">Paris, France</p>
      </div>
    </div>

    <div class="more-places">
      <p>For More Places</p>
      <button class="view-btn">View</button>
    </div>

    <div class="bottom-nav">
      <button class="nav-btn">
        <img src="images/house-solid.svg" alt="Home" />
      </button>
      <button class="nav-btn">
        <img src="images/clock-regular.svg" alt="Clock" />
      </button>
      <button class="nav-btn">
        <img src="images/heart-regular.svg" alt="Favorites" />
      </button>
      <button class="nav-btn">
        <img src="images/user-regular.svg" alt="Profile" />
      </button>
    </div>
  </body>
</html>
